<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <section class="box">
      <div class="content">
        <img class="eq" src="images/image-equilibrium.jpg" alt="mainImage">
        <h2>Equilibruim #3429</h2>
        <p>Our Equilibruim collection promotes blanace and calm</p>
      </div>
      <div class="both">
        <div class="eth" data-icon="ethereum">
          <img class="eth" src="images/icon-ethereum.svg" alt="eth">
          <p>0.041 ETH</p>
        </div>
        <div class="time">
          <img class="clock" src="images/icon-clock.svg" alt="clock">
          <p>3 days left</p>
        </div>
      </div>
      <div class="person">
        <img src="images/image-avatar.png" alt="avatar">
        <p>Creation of<span class="name"> Jules Wyvern</span></p>
      </div>
    </section>
  </main>
</body>

</html>
